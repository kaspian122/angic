<div class="container">
    <div class="header">
        <h1 class="pull-left">Applications</h1>
        <ul class="nav nav-pills pull-left pages">
            <li [ngClass]="{active: tab == 'chart'}"><a class="equalizer" (click)="tab='chart'"></a></li>
            <li [ngClass]="{active: tab == 'grid'}"><a class="view" (click)="tab='grid'"></a></li>
            <li><a href="#" class="forum"></a></li>
        </ul>

        <div class="form-group pull-right">
            <input class="form-control search" type="text" placeholder="Search" #searchBox (keyup)="search(searchBox.value)"/>
        </div>
        <div class="form-group pull-right" style="margin-right: 20px;">
            <div dropdown class="form-control days dropdown" style="cursor: pointer" dropdownToggle>
                <span>{{days}} day{{days == 1?'':'s'}} <span class="caret"></span></span>
                <ul class="dropdown-menu" *dropdownMenu>
                    <li><a (click)="setDays(1)">1 day</a></li>
                    <li><a (click)="setDays(7)">7 days</a></li>
                    <li><a (click)="setDays(30)">30 days</a></li>
                    <li><a (click)="setDays(90)">90 days</a></li>
                    <li><a (click)="setDays(180)">180 days</a></li>
                    <li><a (click)="setDays(365)">365 days</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <app-grid-view *ngIf="tab=='grid'" [days]="days" [query]="query"></app-grid-view>
            <app-chart-view *ngIf="tab=='chart'" [days]="days" [query]="query"></app-chart-view>
        </div>
    </div>
</div>
