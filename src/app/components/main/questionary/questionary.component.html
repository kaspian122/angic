<mat-card *ngIf="questionaryRights && questionaryInfo">
  <mat-card-title>{{(questionaryRights?.name)}}</mat-card-title>
  <mat-divider></mat-divider>

  <mat-tab-group>
    <mat-tab label="Анкета" *ngIf="questionaryRights?.showVote">
      <app-questionary-vote [questionary]="questionaryInfo" [questionaryRights]="questionaryRights"></app-questionary-vote>
    </mat-tab>
    <mat-tab label="Результаты">
      <app-questionary-result [questionary]="questionaryInfo" *ngIf="questionaryRights?.showResult"></app-questionary-result>
    </mat-tab>
    <mat-tab label="Активность" *ngIf="questionaryRights?.showActivity">
      <app-questionary-activity [questionaryId]="questionaryId"></app-questionary-activity>
    </mat-tab>
  </mat-tab-group>

</mat-card>
<router-outlet></router-outlet>
