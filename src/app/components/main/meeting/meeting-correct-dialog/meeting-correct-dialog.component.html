<h2 mat-dialog-title>Укажите замечания</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field style="width: 100%;">
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Отменить</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Отправить на доработку</button>
</mat-dialog-actions>
