<mat-card-content *ngIf="hasSuperPrivileges && holders.length > 0">

  <h3>Не принявшие участия собственники</h3>

  <br>

  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="porch">
      <mat-header-cell *matHeaderCellDef> Подъезд </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.porch}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="apartment">
      <mat-header-cell *matHeaderCellDef> Квартира </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apartment}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fio">
      <mat-header-cell *matHeaderCellDef> ФИО </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fio}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Телефон </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="voteCount">
      <mat-header-cell *matHeaderCellDef> Количество голосов </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.voteCount}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" [length]="totalLength" [showFirstLastButtons]="true"></mat-paginator>

  <a mat-raised-button (click)="loadToExcel()">Выгрузить в Excel</a>

</mat-card-content>
