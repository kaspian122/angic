<mat-card>
  <mat-card-title>Создание нового МКД</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>


    <section *ngIf="chairmanForm && mkdEnums">

      <form [formGroup]="chairmanForm">
        <div formGroupName="mkd">
          <h3>Сведения МКД</h3>

          <mat-grid-list cols="5" gutterSize="20" rowHeight="4em">
            <mat-grid-tile colspan="4">
              <mat-form-field class="fullwidth">
                <input matInput formControlName="address" placeholder="Адрес" tabindex="1"/>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="area" placeholder="Площадь дома" tabindex="2"/>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2">
              <mat-form-field class="fullwidth">
                <mat-select formControlName="administrationType" placeholder="Способ управления" tabindex="6">
                  <mat-option *ngFor="let type of mkdEnums.AdministrationType" [value]="type.id">{{type.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="floorCount" placeholder="Кол-во этажей" tabindex="3"/>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="porchCount" placeholder="Кол-во подъездов" tabindex="4"/>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="apartmentCount" placeholder="Кол-во квартир" tabindex="5"/>
              </mat-form-field>
            </mat-grid-tile>


          </mat-grid-list>





        </div>
        <div formGroupName="user">
          <h3>Сведения Администратора системы</h3>

          <mat-grid-list cols="2" gutterSize="20" rowHeight="4em">

            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="phone" placeholder="Телефон" tabindex="7" />
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="lastName" placeholder="Фамилия" tabindex="9" />
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="email" placeholder="Эл. почта" tabindex="8" />
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="firstName" placeholder="Имя"  tabindex="10"/>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="fullwidth">
                <input matInput formControlName="secondName" placeholder="Отчество"  tabindex="11"/>
              </mat-form-field>
            </mat-grid-tile>

          </mat-grid-list>

        </div>
