<div class="main">
    <mat-toolbar color="primary" class="example-toolbar">
        <!--<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>-->
        <a routerLink="/" style="width: 302px;"><img style="vertical-align: middle; " src="/assets/rq_white.png" alt=""></a>

        <div style="-webkit-box-flex: 1;-ms-flex-positive: 1;flex-grow: 1;"></div>
        <a mat-button routerLink="/forum" class="menu-item"><span class="menu-font">Форум</span></a>
        <mat-form-field class="white-select" *ngIf="mkd.length > 1" style="width: 220px;">
          <mat-select [(ngModel)]="currentMkdId"
                      (change)="setCurrentMkd()"
                      matTooltip="{{ currentMkdName }}" [matTooltipShowDelay]="300">
            <mat-option *ngFor="let mkdItem of mkd" [value]="mkdItem.mkdId">
              <span class="menu-font" matTooltip="{{ mkdItem.address }}" [matTooltipShowDelay]="300">{{ mkdItem.address }}</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div *ngIf="mkd.length == 1" class="menu-item long-text">
            <div *ngFor="let mkdItem of mkd">
              <span id="{{mkdItem.mkdId}}"
                    class="menu-font"
                    matTooltip="{{ mkdItem.address }}"
                    [matTooltipShowDelay]="300">
                {{ mkdItem.address }}
              </span>
            </div>
        </div>
        <a *ngIf="authService.hasRole('ROLE_ADMIN')" mat-button routerLink="/admin" class="menu-font menu-item">Администратор</a>
        <span *ngIf="auth" class="menu-font menu-item">
          {{(auth.user.lastName)}} {{(auth.user.firstName)}} {{(auth.user.secondName)}}
        </span>
        <a mat-icon-button (click)="logOut()">
            <i class="fa fa-sign-out fa-2x" aria-hidden="true" title="Выйти"> </i>
        </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
</div>
