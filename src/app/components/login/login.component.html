<div *ngIf="auth && auth.status === 'AUTHENTICATED'">
  You are logged in as {{auth.login}} {{(auth.user.lastName)}} {{(auth.user.firstName)}} {{(auth.user.secondName)}}
  <a mat-raised-button routerLink="/">Goto portal</a>
  <button mat-raised-button (click)="doLogout()">Logout</button>
</div>









<mat-card *ngIf="auth && auth.status === 'NOT_AUTHENTICATED'">

  <mat-card-title>Вход</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form name="loginform">
      <mat-form-field>
        <input matInput id='login' name="login" [(ngModel)]="login" placeholder="Login">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" id='password' name="password" [(ngModel)]="password" placeholder="Password">
      </mat-form-field>
      <button mat-raised-button (click)="doLogin()">Login</button>

      <div style="color: red;" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

    </form>
  </mat-card-content>
</mat-card>

<div *ngIf="!auth">
  Getting status
</div>
